{% extends "base.html" %}

{% block extra_js %}
<script src="{{ url_for('static', filename='services.js') }}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="content_form content_color">
    <form>
        <p class="title">Add a service</p>
        <input type="text" name="name" size="40" value="name" />
        <br>
        <textarea name="script">{{ model }}</textarea>
        <br>
        <br>
        <button class="button" type="submit" value="add">add</button>
    </form>
</div>

{% for item in items %}
    <div class="content_element content_color">
        <form>
            <input type="hidden" name="name" value="{{ item.name }}" />

            <div class="element_name">
                <table>
                    <tr>
                        <td class="title">
                            {{ item.name }}
                        </td>
                        <td class="td_button">
                            <a href=""><img class="img_button" src="{{ url_for('static', filename='edit.png') }}" alt="edit"></img></a>
                        </td>
                        <td class="td_button">
                            <a href="{{ url_for('get_log', name=item.name) }}" rel="#log_overlay"><img class="img_button" src="{{ url_for('static', filename='log.png') }}" alt="log"></img></a>
                        </td>
                        <td class="td_button status">
                            <a href=""><img class="img_button" src="{{ url_for('static', filename='stop.png') }}" alt="stop"></img></a>
                        </td>
                        <td class="td_button">
                            <a href=""><img class="img_button" src="{{ url_for('static', filename='save.png') }}" alt="save"></img></a>
                        </td>
                        <td class="td_button">
                            <a href=""><img class="img_button" src="{{ url_for('static', filename='remove.png') }}" alt="remove"></img></a>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="element_edit" style="display: none;">
                <textarea name="script">{{ item.script }}</textarea>
            </div>
        </form>
    </div>
{% endfor %}

{% endblock %}
